<div>
    <h2>Demo SimpleIdForm (template driven)</h2>
    <form #f="ngForm"
          (ngSubmit)="onSubmit(f.value)">
        <div class="field">
            <label for="idInput">Id:</label>
            <input type="text"
                    id="idInput"
                    name="idInput"
                    placeholder="id"
                    ngModel>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
